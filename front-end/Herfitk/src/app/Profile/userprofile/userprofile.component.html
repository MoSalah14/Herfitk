<div class="container">
  <img class="profile-image" [src]="'assets' + userData.image" alt="Profile Picture" />
  <div class="profile-info">
    <div class="input-row">
      <label for="name">Name: </label>
      <input required="" type="text" id="name" name="text" class="input" [value]="userData.displayName" readonly />
    </div>
    <div class="input-row">
      <label for="email">E-mail: </label>
      <input required="" type="text" id="email" email="text" class="input" [value]="userData.email" readonly />
    </div>
    <div class="input-row">
      <label for="Phone">Phone: </label>
      <input required="" type="text" id="Phone" name="text" class="input" [value]="userData.phoneNumber" readonly />
    </div>
    <div class="input-row">
      <label for="adress">Address:</label>
      <input required="" type="text" id="adress" name="text" class="input" [value]="userData.address" readonly />
    </div>
  </div>
  <div class="buttons">
    <!-- <button class="edit-button">Edit</button> -->
    <div class="button-row">
    <button class="pay">
      Pay subscribe
