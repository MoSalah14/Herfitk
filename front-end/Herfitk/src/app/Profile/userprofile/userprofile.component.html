
<div class="container">
    <div *ngFor="let user of userData">
        <img class="profile-image" [src]="user.profileImage" alt="Profile Picture">
        <div class="profile-info">
            <label for="name">Name:</label><p id="name">{{ user.name }}</p><br>
            <label for="email">Email:</label><p id="email">{{ user.email }}</p><br>
            <label for="phone">Phone:</label><p id="phone">{{ user.phone }}</p><br>
            <label for="address">Address:</label><p id="address">{{ user.address }}</p><br>
            <label for="nationalid">NationalID:</label><p id="nationalid">{{ user.nationalId }}</p><br>
            <label for="password">Password:</label><p id="password">{{ user.password }}</p><br>
        </div>
    </div>
    <hr>
  </div>
