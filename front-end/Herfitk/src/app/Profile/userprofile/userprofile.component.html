<div class="container">
  <div>
    <img
      class="profile-image"
      [src]="'assets' + userData.image"
      alt="Profile Picture"
    />
    <div class="profile-info">
      <label for="name">Name:</label>
      <p id="name">{{ userData.displayName }}</p>
      <br />
      <label for="email">Email:</label>
      <p id="email">{{ userData.email }}</p>
      <br />
      <label for="phone">Phone:</label>
      <p id="phone">{{ userData.phoneNumber }}</p>
      <br />
      <label for="address">Address:</label>
      <p id="address">{{ userData.address }}</p>
      <br />
      <label for="nationalid">NationalID:</label>
      <p id="nationalid">{{ userData.nationalId }}</p>
      <br />
      <label for="password">Password:</label>
      <p id="password">{{ userData.password }}</p>
      <br />
    </div>
  </div>
</div>
