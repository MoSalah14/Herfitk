<div class="card-container d-flex flex-wrap justify-content-start">
  @for (item of herfiys; track $index) {
  <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
    <!-- Use Bootstrap grid classes -->

    <div class="card">
      <div class="card-border-top"></div>
      <div class="img">
        <!-- <img src="assets/Image/1.jpg" alt="Image"> -->
        <img src="assets{{ item.displayImage }}" />
      </div>
      <span>{{ item.name }}</span>
      <p class="job">{{ item.speciality }}</p>
      <p class="job">{{ item.zone }}</p>
      <!-- <button class="btn card_btn">View Profile</button> -->
      <button class="contactButton" (click)="goToDisplay(item.herifyId)">
        {{ "cards.viewProfileButton" | translate }}
      </button>
    </div>
  </div>
  }
</div>
