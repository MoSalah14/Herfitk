<header class="reem-kufi-fun" [ngClass]="{ sticky: isSticky }">
  <!-- <a href="#" class="logo">Herfitk</a>  -->
  <!-- For Translat -->
  <!-- <div id="google_translate_element" ></div> -->
  <!-- For Dark Mode -->

  <h1 class="logo">
    <img src="assets/Image/17.png" alt="Herfitk Logo" />
    Herfitk
  </h1>
  <ul>
    <li
      *ngIf="
        (isLoggedIn && UserRole === 'Admin') ||
        (isLoggedIn && UserRole === 'Staff')
      "
    >
      <a href="https://localhost:7021" target="_blank">Dashboard</a>
    </li>
    <ul>
      <li>
        <a routerLink="/Home">{{ "navbar.Home" | translate }}</a>
      </li>
      <li>
        <a
          (click)="scrollToSection('aboutUsContent')"
          style="cursor: pointer"
          >{{ "navbar.About Us" | translate }}</a
        >
      </li>
      <li>
        <a
          (click)="scrollToSection('categoryContent')"
          style="cursor: pointer"
          >{{ "navbar.Category" | translate }}</a
        >
      </li>
      <li>
        <a
          (click)="scrollToSection('contactContent')"
          style="cursor: pointer"
          >{{ "navbar.Contact US" | translate }}</a
        >
      </li>
    </ul>

    <li>
      <a *ngIf="!isLoggedIn" (click)="openLoginForm()" routerLink="/login">{{
        "navbar.Login" | translate
      }}</a>
      <a *ngIf="isLoggedIn" (click)="logout()" routerLink="/">{{
        "navbar.Logout" | translate
      }}</a>
    </li>
    <li *ngIf="isLoggedIn">
      <!-- <span style="color: #ffd700">Welcome {{ UserName }}</span> -->
      <button
        (click)="goToDisplay()"
        style="background: transparent; border: none"
      >
        <span style="color: #ffd700"
          >{{ "navbar.Welcom" | translate }} {{ UserName }}</span
        >
      </button>
    </li>
    <li>
      <label class="switch">
        <input type="checkbox" id="switch" (change)="toggleBackground()" />
        <span class="slider"></span>
      </label>
    </li>
    <li>
      <button class="btn1" (click)="SwitchLanguage('en')"></button>
      <button class="btn2" (click)="SwitchLanguage('ar')"></button>
    </li>
  </ul>
</header>
<!-- Login Popup -->
<app-login *ngIf="isLoginPopupOpen" (close)="closeLoginForm()"></app-login>
<section class="banner">
  <div class="overlay">
    <h1 id="headTirle">{{ "header.title" | translate }}</h1>
  </div>
</section>
