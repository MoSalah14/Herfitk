<br /><br /><br />
<h1 id="category">Category</h1>
<br /><br />
<div class="owl-carousel owl-theme">
  @for (item of Category; track $index) {
  <section id="card1" class="card">
    <img [src]="'/assets' + item.image" alt="Uploaded Image" />

    <!-- alt="Your Image" height="10" width="10" /> alt="Your Image" height="10"
    width="10" /> -->
    <div class="card__content">
      <br />
      <p class="card__title">{{ item.categoryName }}</p>
      <p class="card__description">
        <br />
        {{ item.descraption }}
        <br /><br /><br />
        <br />
        <button class="contactButton" (click)="goToDisplay(item.id)">
          Show More
        </button>
      </p>
    </div>
  </section>
}
</div>
