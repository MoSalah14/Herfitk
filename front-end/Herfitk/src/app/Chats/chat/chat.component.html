<ng-container *ngIf="openchat==false">
    <div class="d-flex justify-content-center mt-5">
        <div class="col-12 col-lg-5">
          <main class="form-signin">
    <form [formGroup]="myform" class="p-3 border"  (ngSubmit)="submitform()" autocomplete="off" >
        <div class="form-group d-flex m-2">
    <input formControlName="name" [class.is-invalid]="submitted && myform.get('name') ?.errors" type="text" name="" id="" placeholder="Enter You Name">
        <span class="text-danger" *ngIf="submitted && myform.get('name')?.hasError('required')">
      Please Enet your Name
        </span>
        <span class="text-danger" *ngIf="submitted && myform.get('name')?.hasError('minLength')">
    Your name must be more than 4 character
        </span>
    </div>
    <div class="form-group d-flex m-2">
    <input type="submit" value="ADD" class="btn btn-outline-success" >
    </div>
    </form>
     </main>
    </div>
    </div>
</ng-container>

<ng-container *ngIf="openchat==true">
    <app-chat-home (CloseChatEmiter)="CloseChat()"></app-chat-home>
</ng-container>
