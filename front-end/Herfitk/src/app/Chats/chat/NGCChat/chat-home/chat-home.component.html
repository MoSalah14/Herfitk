<div class="row mt-3">
	<div class="row">
		<div class="col-lg-2">
			<div class="d-grid">
				<button class="btn btn-primary btn-block" type="button" (click)="backtohome()">Back To Home</button>
			</div>
		</div>
	</div>
	<div class="col-lg-2">
		<div class="card-border-secondary mb-3">
			<div class="card-header h3 text-muted text center">Oline Users</div>
			<br>
			<div class="card-body" style="height:555px">
				@for (user of service.OnlinneUsers; track $index)
				{
				<div class="row mt-1">
					<div class="col">
						<div class="d-grid">
							<button class="btn btn-success card-text btn-block" type="button"
								[ngClass]="{'btn-success': user === service.MyName, 'btn-primary': user !== service.MyName}"
								(dblclick)="open()" [disabled]="user === service.MyName">
								{{user}}</button>
						</div>
					</div>
				</div>
				<hr>
				}
			</div>
		</div>
	</div>
	<div class="col-lg-9">
		<div class="card-border-secondary">
			<div class="card-header h3 text-muted text center" style="background-color: rgb(221, 221, 214);">
				{{service.MyName}}</div>
			<hr>
			<p style="text-align: right;">Messages</p>
			<div class="card-body" style="height: 500px;">
				<app-messages [messages]="service.messages"></app-messages>
			</div>
			<div class="card-footer">

				<app-chatinput (contentemmiter)="sendmessage($event)"></app-chatinput>
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade show" #exampleModal style="display: none;" id="exampleModal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">{{service.MyName}}</h5>

			</div>
			<div class="modal-body">

				<app-messages [messages]="service.privateMessages"></app-messages>
			</div>
			<div class="modal-footer">

				<app-chatinput (contentemmiter)="sendprivatemessage($event)"></app-chatinput>

				<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="Close()">Close</button>
			</div>
		</div>
	</div>
</div>
